services:
  mongo:
    image: mongo:7
    container_name: task_tracker_mongo
    restart: always
    env_file:
      - ./.env
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-root}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-tasktracker}
    command: mongod --auth --bind_ip_all
    volumes:
      - mongo_data:/data/db
    ports:
      - "${MONGO_PORT:-27018}:27017"

  postgres:
    image: postgres:16-alpine
    container_name: task_tracker_postgres
    restart: always
    env_file:
      - ./.env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-tasktracker}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    container_name: task_tracker_backend
    restart: always
    env_file:
      - ./.env
    environment:
      MONGO_URI: mongodb://${MONGO_ROOT_USERNAME:-root}:${MONGO_ROOT_PASSWORD}@mongo:27017/${MONGO_DATABASE:-tasktracker}?authSource=admin
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-tasktracker}
      PORT: ${PORT:-8000}
      AUTHTOKEN_SECRETKEY: ${AUTHTOKEN_SECRETKEY}
    ports:
      - "${PORT:-8000}:${PORT:-8000}"
    depends_on:
      mongo:
        condition: service_started
      postgres:
        condition: service_healthy

volumes:
  mongo_data:
  postgres_data:
