name: CI Pipeline

on:
  pull_request:
    branches: [dev, staging, main]
  push:
    branches: [dev, staging, main]

jobs:
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
      skip-tests: ${{ contains(github.event.head_commit.message, '[skip tests]') || contains(github.event.pull_request.title, '[skip tests]') }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Detect changed files
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            frontend:
              - 'frontend/**'
              - 'scripts/**'
            backend:
              - 'backend/**'
              - 'scripts/**'

  lint-frontend:
    name: "Lint: Frontend"
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Lint frontend
        run: |
          cd frontend
          npm run lint

  lint-backend:
    name: "Lint: Backend"
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.backend == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install backend dependencies
        run: |
          cd backend
          npm ci
      
      - name: Lint backend
        run: |
          cd backend
          npm run lint

  build-frontend:
    name: "Build: Frontend"
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Build frontend
        run: |
          cd frontend
          npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 1

  test-backend-unit:
    name: "Test: Backend Unit"
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.backend == 'true' && needs.detect-changes.outputs.skip-tests != 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install backend dependencies
        run: |
          cd backend
          npm ci
      
      - name: Get affected tests
        id: affected-tests
        run: |
          cd backend
          AFFECTED=$(node ../scripts/get-affected-tests.js backend || echo "all")
          if [ "$AFFECTED" = "all" ]; then
            echo "test_command=test:unit" >> $GITHUB_OUTPUT
          else
            echo "test_command=test" >> $GITHUB_OUTPUT
            echo "$AFFECTED" > affected-tests.txt
          fi
      
      - name: Run backend unit tests
        run: |
          cd backend
          if [ -f affected-tests.txt ]; then
            TEST_FILES=$(cat affected-tests.txt | tr '\n' ' ')
            npm test -- $TEST_FILES
          else
            npm run test:unit
          fi
      
      - name: Upload coverage reports
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage/lcov.info
          flags: backend-unit
          name: backend-unit-coverage
          fail_ci_if_error: false

  test-backend-integration:
    name: "Test: Backend Integration"
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.backend == 'true' && needs.detect-changes.outputs.skip-tests != 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install backend dependencies
        run: |
          cd backend
          npm ci
      
      - name: Get affected tests
        id: affected-tests
        run: |
          cd backend
          AFFECTED=$(node ../scripts/get-affected-tests.js backend || echo "all")
          if [ "$AFFECTED" = "all" ]; then
            echo "test_command=test:integration" >> $GITHUB_OUTPUT
          else
            echo "test_command=test" >> $GITHUB_OUTPUT
            echo "$AFFECTED" > affected-tests.txt
          fi
      
      - name: Run backend integration tests
        run: |
          cd backend
          if [ -f affected-tests.txt ]; then
            TEST_FILES=$(cat affected-tests.txt | tr '\n' ' ')
            npm test -- $TEST_FILES
          else
            npm run test:integration
          fi
      
      - name: Upload coverage reports
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage/lcov.info
          flags: backend-integration
          name: backend-integration-coverage
          fail_ci_if_error: false

  test-frontend:
    name: "Test: Frontend"
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend == 'true' && needs.detect-changes.outputs.skip-tests != 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Get affected tests
        id: affected-tests
        run: |
          cd frontend
          AFFECTED=$(node ../scripts/get-affected-tests.js frontend || echo "all")
          if [ "$AFFECTED" = "all" ]; then
            echo "run_all=true" >> $GITHUB_OUTPUT
          else
            echo "run_all=false" >> $GITHUB_OUTPUT
            echo "$AFFECTED" > affected-tests.txt
          fi
      
      - name: Run frontend tests
        run: |
          cd frontend
          if [ -f affected-tests.txt ]; then
            TEST_FILES=$(cat affected-tests.txt | tr '\n' ' ')
            npm test -- $TEST_FILES
          else
            npm test
          fi
      
      - name: Upload coverage reports
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: ./frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false

  coverage-report:
    name: "Coverage Report"
    runs-on: ubuntu-latest
    needs: [test-backend-unit, test-backend-integration, test-frontend]
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Generate coverage summary
        run: |
          echo "## Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "Coverage reports have been uploaded to Codecov" >> $GITHUB_STEP_SUMMARY
